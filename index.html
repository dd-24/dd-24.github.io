
	<!DOCTYPE html>
	<html lang="en">

	<head>
    <title>testlab 1.0.5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


	</head>



	<body>
        <button type="button" id="ID1">Start</button>
        <button type="button" id="ID3">Reset</button>
        <label id="ID2"></label> 
    </body>

    <script>        
        function start_test_func() {
            document.getElementById("ID2").textContent = "TEST";
            document.getElementById("ID1").disabled = true;

        }
        function reset_test_func() {
            document.getElementById("ID2").textContent = "RESET";
            document.getElementById("ID1").disabled = false;
        }
        document.getElementById("ID1").onclick = start_test_func;
        document.getElementById("ID3").onclick = reset_test_func;
    </script> 
	
	</html>
